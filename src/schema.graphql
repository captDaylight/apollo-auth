# import Trip from "./generated/prisma.graphql"

type Query {
  trips: [Trip!]!
}

type Mutation {
  createTrip(name: String!, description: String!): Trip!
  signup(name: String!, email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type User {
  id: ID! @unique
  email: String! @unique
  name: String
  trips: [Trip!]!
}

type AuthPayload {
  token: String
  user: User
}
