# import Trip from "./generated/prisma.graphql"

type Query {
  user: User!
  trips: [Trip!]!
}

type Mutation {
  createTrip(name: String!, description: String!): Trip!
  addUsersToTrip(userIds: [ID!]!, tripId: ID!): Trip
  signup(name: String!, email: String!, password: String!): User
  login(email: String!, password: String!): User
  logout: Message
}

type User {
  id: ID!
  email: String!
  name: String
  trips: [Trip!]!
  tripsOrganizing: [Trip!]!
}

type Message {
  message: String!
}
