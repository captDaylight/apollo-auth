type User {
  id: ID! @unique
  email: String! @unique
  name: String
  password: String!
  verified: Boolean! @default(value: "false")
  trips: [Trip!]! @relation(name: "TripsTraveling")
  ownedTrips: [Trip!]! @relation(name: "OwnerTrips")
}

type Trip {
  id: ID! @unique
  name: String!
  description: String
  travelers: [User!]! @relation(name: "TripsTraveling")
  owner: User! @relation(name: "OwnerTrips")
}
